<head>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Principal</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">


  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"

  <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <div class="toggle-sidebar" id="header-container"></div>

  <div id="sidebar-container" style="display: none;"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Inicio</h1>
    </div>

    <section class="section dashboard">
      <div class="row">

   
        <div class="col-lg-8">
          <div class="row">   
            <div class="col-12">
              <div id="app">
                <div class="card-body" v-for="cultivo in cultivos" :key="cultivo.idCultivo">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{ cultivo.nombreCultivo }} <span>| Cultivo {{ cultivo.idCultivo }}</span></h5>
                      <div class="d-flex align-items-center">
                        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                          <img src="assets/img/pepino.png" alt="">
                        </div>
                        <div class="ps-3">
                          
                          <span class="text-success medium pt-3 fw-bold">{{ cultivo.estatus }}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>

          </div>
        </div>

        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Actividad Reciente</h5>
              <div class="activity" id="actividadReciente">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>


  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        cultivos: []
      },
      created() {
        this.fetchCultivos();
      },
      methods: {
        fetchCultivos() {
          axios.get('https://localhost:7070/api/Cultivo')
            .then(response => {
              this.cultivos = response.data;
            })
            .catch(error => {
              console.error('Error al obtener los cultivos:', error);
            });
        }
      }
    });

  </script>

<script>
  $(document).ready(function () {
    $("#header-container").load("header.html", function () {
      $("#toggle-sidebar-btn").on("click", function () {
        $("#sidebar-container").toggle();
      });
    });
    $("#sidebar-container").load("sidebar.html");

    // Retrieve data from localStorage and populate recent activities

    });

    
</script>
</body>
