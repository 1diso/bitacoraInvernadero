<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Forms / Elements - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="header-container"></div>
  <div id="sidebar-container" style="display: none;"></div>
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Comprobación de actividad</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
          <li class="breadcrumb-item">Registrar actividad</li>
          <li class="breadcrumb-item active">Comprobar actividad</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <!--Comienzo de la tabla-->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Registrar Actividad</h5>
              <!-- General Form Elements-->
              <form id="app">
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <fieldset type="text" class="form-control" id="inputText">{{alumnos.nombre +" "+ alumnos.apellidoPaterno}}</fieldset>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail" class="col-sm-2 col-form-label">N°.Control</label>
                  <div class="col-sm-10">
                    <fieldset type="text" class="form-control" id="inputEmail">{{alumnos.numeroControl}}</fieldset>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Grupo</label>
                  <div class="col-sm-10">
                    <fieldset type="text" class="form-control" id="inputPassword">{{alumnos.grupo}}</fieldset>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Equipo</label>
                  <div class="col-sm-10">
                    <fieldset type="text" class="form-control" id="inputPassword">{{alumnos.equipo}}</fieldset>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Cultivo</label>
                  <div class="col-sm-10">
                    <select v-model="selectedCultivo" class="form-select" aria-label="Default select example">
                      <option v-for="cultivo in cultivos" :key="cultivo.idCultivo" :value="cultivo.nombreCultivo">{{cultivo.nombreCultivo}}</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Actividad</label>
                  <div class="col-sm-10">
                    <select v-model="selectedActividad" id="actividadSelect" class="form-select" aria-label="Default select example" onchange="mostrarInput()">
                      <option v-for="actividad in actividades" :key="actividad.idActividad" :value="actividad.nombreActividad">{{actividad.nombreActividad}}</option>
                      <option value="otro">Otro...</option>
                    </select>
                  </div>
                </div>
                <div></div>
                <div class="row mb-3" id="nuevaActividadDiv" style="display: none;">
                  <label for="nuevaActividadInput" class="col-sm-2 col-form-label">Nueva Actividad</label>
                  <div class="col-sm-8">
                    <input v-model="nuevaActividad" type="text" id="nuevaActividadInput" class="form-control" placeholder="Ingrese nueva actividad">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label">Fecha</label>
                  <div class="col-sm-10">
                    <input v-model="fecha" type="date" class="form-control" id="inputDate">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputTime" class="col-sm-2 col-form-label">Hora</label>
                  <div class="col-sm-10">
                    <input v-model="hora" type="time" class="form-control" id="inputTime">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="button" v-on:click="addActividad()" class="btn btn-primary">Confirmar</button>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main><!-- End #main -->
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.umd.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <!-- Template Main JS File -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        cultivos: [],
        alumnos: [],
        actividades: [],
        selectedCultivo: '',
        selectedActividad: '',
        nuevaActividad: '',
        fecha: '',
        hora: '',
      },
      mounted() {
        this.fetchData();
      },
      methods: {
        async fetchData() {
          try {
            const cultivoResponse = await axios.get('https://localhost:7070/api/Cultivo');
            const alumnoResponse = await axios.get('https://localhost:7070/api/Alumno/22360923');
            const actividadResponse = await axios.get('https://localhost:7070/api/Actividad');
            this.cultivos = cultivoResponse.data;
            this.alumnos = alumnoResponse.data;
            this.actividades = actividadResponse.data;
            console.log(alumnoResponse);
            console.log(actividadResponse);
            console.log(cultivoResponse);
          } catch (error) {
            console.error('Error fetching data:', error);
          }
        },
        addActividad() {
          const actividad = {
            nombre: this.alumnos.nombre + " " + this.alumnos.apellidoPaterno,
            numeroControl: this.alumnos.numeroControl,
            grupo: this.alumnos.grupo,
            equipo: this.alumnos.equipo,
            cultivo: this.selectedCultivo,
            actividad: this.selectedActividad === 'otro' ? this.nuevaActividad : this.selectedActividad,
            fecha: this.fecha,
            hora: this.hora,
          };

          let actividadesRealizadas = JSON.parse(localStorage.getItem('actividadesRealizadas')) || [];
          actividadesRealizadas.push(actividad);
          localStorage.setItem('actividadesRealizadas', JSON.stringify(actividadesRealizadas));

          window.location.href = 'tabla-actividades.html';
        }
      }
    });
  </script>
  <script src="assets/js/main.js"></script>
  <script>
    function mostrarInput() {
      var select = document.getElementById("actividadSelect");
      var nuevaActividadDiv = document.getElementById("nuevaActividadDiv");
      if (select.value === "otro") {
        nuevaActividadDiv.style.display = "flex";
      } else {
        nuevaActividadDiv.style.display = "none";
      }
    }
  </script>
  <script>
    $(document).ready(function () {
      $("#header-container").load("header.html", function () {
        $("#toggle-sidebar-btn").on("click", function () {
          $("#sidebar-container").toggle();
        });
      });
      $("#sidebar-container").load("sidebar.html");
    });
  </script>
</body>
</html>
