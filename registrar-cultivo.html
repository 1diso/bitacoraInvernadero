  <script src="assets/js/main.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        IdCultivo: '',
        NombreCultivo: '',
        Estatus: '',
        FechaSiembra: '',
        FechaCosechaEstimada: ''
      },
      methods: {
        addCultivo: function () {
          let cultivoDTO = {
            "IdCultivo": this.IdCultivo,
            "NombreCultivo": this.NombreCultivo,
            "Estatus": this.Estatus,
            "FechaSiembra": this.FechaSiembra,
            "FechaCosechaEstimada": this.FechaCosechaEstimada
          }
          axios.post('https://localhost:7070/api/Cultivo', cultivoDTO)
            .then(function (response) {
              console.log(response);
            })
            .catch(function (error) {
              console.log(error);
            });
        }
      }
    })
  </script>
