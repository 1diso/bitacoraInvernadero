<body>

  <div id="header-container"></div>
  <div id="sidebar-container" style="display: none;"></div>
  <main id="main" class="main">
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body" id="app">
              <h5 class="card-title">Cultivo</h5>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">ID del Cultivo</label>
                  <div class="col-sm-10">
                    <input type="text" v-model="IdCultivo" class="form-control" id="inputEmail">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Nombre del Cultivo</label>
                  <div class="col-sm-10">
                    <input type="text" v-model="NombreCultivo" class="form-control" id="inputText">
                  </div>
                </div>
                
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Estatus</label>
                  <div class="col-sm-10">
                    <input type="text" v-model="Estatus" class="form-control" id="inputText">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label">Fecha de siembre</label>

                    <input type="date" v-model="FechaSiembra" class="form-control" id="inputDate">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label">Fecha de cosecha estimada</label>
                  <div class="col-sm-10">
                    <input type="date" v-model="FechaCosechaEstimada" class="form-control" id="inputDate">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button v-on:click="addCultivo()" class="btn btn-primary">Confirmar</button>

          </div>

      </div>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <script src="assets/js/main.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        IdCultivo: '',
        NombreCultivo: '',
        Estatus: '',
        FechaSiembra: '',
        FechaCosechaEstimada: ''
      },
      methods: {
        addCultivo: function () {
          let cultivoDTO = {
            "IdCultivo": this.IdCultivo,
            "NombreCultivo": this.NombreCultivo,
            "Estatus": this.Estatus,
            "FechaSiembra": this.FechaSiembra,
            "FechaCosechaEstimada": this.FechaCosechaEstimada
          }
          axios.post('https://localhost:7070/api/Cultivo', cultivoDTO)
            .then(function (response) {
              console.log(response);
            })
            .catch(function (error) {
              console.log(error);
            });
        }
      }
    })
  </script>
  <script>
    $(document).ready(function () {
      $("#header-container").load("header.html", function () {
        $("#toggle-sidebar-btn").on("click", function () {
          $("#sidebar-container").toggle();
        });
      });
      $("#sidebar-container").load("sidebar.html");
    });
  </script>
